<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="carousel">
        <button class="carousel__controls carousel__prev-btn">&lt;-- Previous</button>
        <ul class="carousel__links">            
        </ul>
        <button class="carousel__controls carousel__next-btn">Next --&gt;</button>
    </div>
    <div class="dashboard">
        <form action="#" class="dashboard__form">
            <input type="url" name="url" id="url-input" required class="dashboard__input" placeholder="Enter URL">
            <input type="text" name="name" id="name-input" required class="dashboard__input" placeholder="Enter website name">
            <input type="submit" class="dashboard__btn" value="Add site">
        </form>
    </div>
    
</body>
</html>
